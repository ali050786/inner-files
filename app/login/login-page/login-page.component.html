<section class="login">
    <div class="form-container">
        <div class="form-inner">
            <a routerLink="/signup">Don't have an account ?</a>
            <form #loginForm="ngForm" (ngSubmit)="login(loginForm, loginUser)" novalidate>

                <div class="form-group">

                    <input type="email" class="form-control" placeholder="Enter your email" name="email"
                        [(ngModel)]="loginUser.email" required #email="ngModel"
                        [ngClass]="{'is-invalid':loginForm.submitted && email.invalid }"
                        pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$">
                    <div class="invalid-feedback" *ngIf="loginForm.submitted && email.invalid">
                        <div *ngIf="email.errors.required">Email is required</div>
                        <div *ngIf="email.errors.pattern">Please Enter Valid Email</div>
                    </div>
                </div>
                <div class="form-group">

                    <input type="password" class="form-control" required placeholder="password" name="password"
                        [(ngModel)]="loginUser.password" minlength="8" #password="ngModel"
                        [ngClass]="{'is-invalid': loginForm.submitted && password.invalid }">
                    <div class="invalid-feedback" *ngIf="loginForm.submitted && password.invalid">
                        <div *ngIf="password.errors.required">Password is required</div>
                        <div *ngIf="password.errors.minlength">Password must be atleast 8 character</div>
                    </div>
                </div>
                <button class="btn btn-primary button button-full-width" type="submit">Sign Up</button>
            </form>

            <a class="forgot" routerLink="/forgot-password">Forgot Password?</a>
        </div>
    </div>
    <div class="secondary-container">
        <div class="secondary-content">
            <h1>Start Designing Now</h1>
            <p>Become one of our loyal cutomers and get access to ressources, tutorials, and of course customer support
            </p>
            <a routerLink="/signup" class="btn btn-primary button">Register Now</a>
        </div>
        <img src="https://cssninja.io/themes/cssninja/assets/images/bg/temple.svg">
    </div>
</section>
